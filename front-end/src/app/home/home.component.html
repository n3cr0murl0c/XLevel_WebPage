<app-carritoside></app-carritoside>

<section class="slideshow ">


  <div class="card">
    <p-carousel 
      [value]="productos_destacados"
      [numVisible]="3"
      [numScroll]="3"
      [circular]="true" 
      [responsiveOptions]="responsiveOptions" 
      autoPlayInterval="3000"
    >
        
      <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round mx-auto text-center py-1 px-3 slideshow-wrapper">
                <div class="product-image mx-auto">
                  <img class="product-image" [src]=" MEDIA_PATH + product.imageURL" [alt]="product.NOMBRE" />
                </div>
                <div class="product-content">
                    <h4 class="mb-1">{{ product.NOMBRE }}</h4>
                    <h6 class="mt-0 mb-3">{{ '$' + product.precio }}</h6>
                    <p-tag [value]="product.estado" [severity]="getSeverity(product.estado)"></p-tag>
                    <div class="car-buttons mt-5">
                        <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                        <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-star-fill"></p-button>
                    </div>
                </div>
            </div>
      </ng-template>

    </p-carousel>
  </div>
</section>
