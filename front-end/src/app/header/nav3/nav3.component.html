  <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
    <!-- <li><a href="#" class="nav-link px-2 link-secondary" routerLink="/">Inicio</a></li> -->

    <li><a href="#" class="nav-link px-2 link-dark  menu-header" routerLink="atencion_al_cliente">Cont√°ctanos</a></li>
    <li><a href="#" class="nav-link px-2 link-dark  menu-header" routerLink="productos">Productos</a></li>

  <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
    <input type="search" class="form-control" placeholder="Buscar Producto..." aria-label="Search">
  </form>

  
  <div class="icons-bar ms-auto">
    <div ngbDropdown class="dropdown mx-2">
      <a ngbDropdownToggle class="d-block link-dark text-decoration-none dropdown-toggle btn btn-sm" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false" ngbTooltip="Usuarios">
        <!-- <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle"> -->
        <p-avatar icon="pi pi-user" styleClass="mr-1"  size="large" [style]="{ 'background-color': 'white', color: 'black' }"></p-avatar>
      </a>
      <ul ngbDropdownMenu class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a ngbDropdownItem class="dropdown-item" href="#">New project...</a></li>
        <li><a ngbDropdownItem class="dropdown-item" href="#">Settings</a></li>
        <li><a ngbDropdownItem class="dropdown-item" href="#">Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a ngbDropdownItem class="dropdown-item" href="#">Sign out</a></li>
      </ul>
    </div>
    <a class="icon btn btn-sm" (click)="emitSidebar($event)" ngbTooltip="Carrito">
      <p-avatar icon="pi pi-shopping-cart" pBadge styleClass="mr-2" [value]="carritoItems" size="large" [style]="{ 'background-color': 'white', color: 'black' }"></p-avatar>
    </a>


    <a class="icon btn btn-sm " ngbTooltip="Favoritos">
      <p-avatar icon="pi pi-heart" pBadge styleClass="mr-2" [value]="favItems" size="large" [style]="{ 'background-color': 'white', color: 'black' }"></p-avatar>
    </a>
